<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="title-char row">
      <h1>Star Wars Characters</h1>
      <h2>Incomplete list</h2>
    </div>

      <div class="row">
        <div class="card col-4">
          <img src="./images/rey_square.png" alt="Rey photo">
          <div class="blurb"><h2>Rey</h2>
          <p>Protagonist, from Tatooine</p>
          </div>
        </div>
        <div class="card col-4">
          <img src="./images/finn_square.png" alt="Finn photo">
          <div class="blurb"><h2>Finn</h2>
          <p>Protagonist, from Tatooine</p>
          </div>
        </div>
        <div class="card col-4">
          <img src="./images/kylo_square.png" alt="Kylo photo">
          <div class="blurb"><h2>Kylo Ren</h2>
          <p>Protagonist, from Tatooine</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card col-4">
          <img src="./images/poe_square.png" alt="Poe photo">
          <div class="blurb"><h2>Poe</h2>
          <p>Protagonist, from Tatooine</p>
          </div>
        </div>
        <div class="card col-4">
          <img src="./images/chewbacca_square.png" alt="Chewbacca photo">
          <div class="blurb"><h2>Chewie</h2>
          <p>Protagonist, from Tatooine</p>
          </div>
        </div>
        <div class="card col-4">
          <img src="./images/yoda_square.png" alt="Yoda photo">
          <div class="blurb"><h2>Yoda</h2>
          <p>Protagonist, from Tatooine</p>
          </div>
        </div>
      </div>



</body>

</html>
